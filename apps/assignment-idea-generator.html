<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assignment-idea-generator.css">
    <link rel="icon" type="image/x-icon" href="/src/icons/sparkles.svg">
    <title>Assignment Idea Generator | Prompt-o'-Magic</title>
</head>

<body>
<div>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">✨ Prompt-o'-Magic ✨</a>
        <div class="nav-right ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/Talos0248/Prompt-o-Magic"><img class="github-logo" src="../src/icons/github-mark.svg" alt="GitHub"></a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<h1>Assignment Idea Generator</h1>
<div class="flex-wrapper content-container">
    <div class="input-container flex-wrapper">
        <div id="left-input" class="flex-wrapper left-input">
            <div class="text-field-container">
                <label for="subject" class="block-label">Subject</label>
                <input type="text" name="subject" id="subject" class="text-input" placeholder="e.g., Physics; English">
            </div>

            <div class="text-field-container">
                <label for="topic" class="block-label">Topic</label>
                <input type="text" name="topic" id="topic" class="text-input" placeholder="e.g., Density; Vocabulary">
            </div>
            <div class="text-field-container">
                <label for="assignment-type" class="block-label">Assignment Type</label>
                <input type="text" name="assignment-type" id="assignment-type" class="text-input"
                       placeholder="e.g., Essay; Presentation">
            </div>
            <div class="text-field-container">
                <label for="academic-level" class="block-label">Academic Level</label>
                <input type="text" name="academic-level" id="academic-level" class="text-input"
                       placeholder="e.g., Grade 9; Undergraduate">
            </div>
            <div class="text-field-container">
                <label for="format" class="block-label">Tone/Format</label>
                <input type="text" name="format" id="format" class="text-input" placeholder="e.g., Academic; Freeform">
            </div>
            <div class="group-container flex-wrapper">
                <div class="group-radio-container">
                    <div class="group-option-container">
                        <input type="radio" name="group-radio" id="solo" value="Solo">
                        <label for="solo" class="radio-label">Individual Project</label>
                    </div>
                    <div class="group-option-container"></div>
                    <input type="radio" name="group-radio" id="group" value="Group" checked>
                    <label for="group" class="radio-label">Group Project</label>
                </div>
                <div class="group-size-container">
                    <label for="group-size">Size:</label>
                    <input type="text" name="group-size" id="group-size" class="group-size" placeholder="e.g., 3; 2-5">
                </div>
            </div>

        </div>
        <div class="additional-details-container flex-wrapper">
            <div class="interdisciplinary-container">
                <div>
                    <label for="interdisciplinary-checkbox">
                        <input type="checkbox" id="interdisciplinary-checkbox"> Interdisciplinary?
                    </label>
                </div>
                <input type="text" id="discipline" class="text-input" disabled
                       placeholder="Enter disciplines (Optional)">
            </div>
            <div class="rubric-container">
                <div>
                    <label for="rubric-checkbox">
                        <input type="checkbox" id="rubric-checkbox"> Generate Rubric?
                    </label>
                </div>
                <label for="max-score">Max Score:</label>
                <input type="text" id="max-score" class="max-score" placeholder="e.g., 20" disabled>
            </div>
            <div>
                <div>
                    <label for="single-idea-radio">
                        <input type="radio" name="idea-count" value="single" id="single-idea-radio"> Single
                        Idea (More Detail)
                    </label>
                </div>
                <div>
                    <label for="multiple-ideas-radio">
                        <input type="radio" name="idea-count" value="multiple" id="multiple-ideas-radio" checked>
                        Multiple Ideas (Less Detail)
                    </label>
                </div>
            </div>
        </div>
        <div class="textareas-container flex-wrapper">
            <div class="learning-objectives-container">
                <label for="learning-objectives" class="block-label">Learning Objectives:</label>
                <textarea name="learning-objectives" id="learning-objectives" class="input-textarea" rows="7"
                          placeholder="e.g., students will be able to analyze complex issues and propose effective solutions based on research and critical thinking"></textarea>
            </div>
            <div class="additional-requirements-container">
                <label for="additional-requirements" class="block-label">Additional Requirements:</label>
                <textarea name="additional-requirements" id="additional-requirements" class="input-textarea" rows="7"
                          placeholder="Enter additional requirements here."></textarea>
            </div>
        </div>
    </div>
    <div id="output-container" class="flex-wrapper output-container">
        <div class="output-text-container">
            <label for="output" class="block-label">Output:</label>
            <textarea name="output" id="output" class="output-textarea" rows="15"></textarea>
        </div>
        <div class="flex-wrapper output-btn-container">
            <button id="generate" class="btn generate-btn btn-primary">Generate</button>
            <button id="copy" class="btn copy-btn btn-secondary">Copy</button>
            <button id="clear-all" class="btn clear-all-btn btn-danger">Clear All Fields</button>
        </div>
    </div>
</div>

<script src="assignment-idea-generator.js"></script>
</body>

</html>
