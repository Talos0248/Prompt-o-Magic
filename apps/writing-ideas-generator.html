<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing Ideas Generator | Prompt-o'-Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="writing-ideas-generator.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">Prompt-o'-Magic</a>
        <div class="nav-right ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<h1>Writing Ideas Generator</h1>
<main class="grid-wrapper content-container">
    <div class="input-container grid-wrapper">
        <div class="grid-wrapper left-input">
            <div class="grid-wrapper short-textbox-grid">
                <div class="text-field-container">
                    <div class="label-button">
                        <label for="genre" class="block-label">Genre</label>
                        <button id="randomize-genre" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Genre">
                        </button>
                    </div>
                    <input type="text" name="topic" id="genre" class="text-input" placeholder="e.g., Fantasy">
                </div>
                <div class="text-field-container">
                    <div class="label-button">
                        <label for="setting" class="block-label">Setting</label>
                        <button id="randomize-setting" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Setting">
                        </button>
                    </div>
                    <input type="text" name="topic" id="setting" class="text-input" placeholder="e.g., Medieval Castle">
                </div>
                <div class="text-field-container">
                    <div class="label-button">
                        <label for="tone" class="block-label">Tone</label>
                        <button id="randomize-tone" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Tone">
                        </button>
                    </div>
                    <input type="text" name="topic" id="tone" class="text-input"
                           placeholder="e.g., Dark and Mysterious">
                </div>
                <div class="text-field-container">
                    <div class="label-button">
                        <label for="theme" class="block-label">Theme</label>
                        <button id="randomize-theme" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Theme">
                        </button>
                    </div>
                    <input type="text" name="topic" id="theme" class="text-input" placeholder="e.g., Love and Betrayal">
                </div>
            </div>
            <div class="grid-wrapper long-textbox-grid">

                <div class="text-field-container">
                    <div class="label-button">
                        <label for="main-character" class="block-label">Main Character(s)</label>
                        <button id="randomize-main-character" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Main Character(s)">
                        </button>
                    </div>
                    <input type="text" name="topic" id="main-character" class="text-input long-text-input"
                           placeholder="e.g., King Charles, Lord of Seven Realms">
                </div>
                <div class="text-field-container">
                    <div class="label-button">
                        <label for="character-motivation" class="block-label">Character Motivation(s)</label>
                        <button id="randomize-character-motivation" class="btn random-btn"><img
                                src="../src/icons/randomize.svg"
                                alt="Randomize Character Motivation(s)">
                        </button>
                    </div>
                    <input type="text" name="topic" id="character-motivation" class="text-input long-text-input"
                           placeholder="e.g., Revenge, Redemption, Love">
                </div>
                <div class="character-description-container textareas-container">
                    <label for="character-description" class="block-label">Character Description:</label>
                    <textarea name="character-description" id="character-description" class="input-textarea" rows="5"
                              placeholder="e.g., King Charles, ruler of seven realms, is a wise and just leader who faces challenges in maintaining peace and prosperity across his vast domains."></textarea>
                </div>
            </div>
        </div>
        <div class="grid-wrapper right-input">
            <div class="world-information-container textareas-container">
                <label for="world-information" class="block-label">World Information:</label>
                <textarea name="world-information" id="world-information" class="input-textarea" rows="7"
                          placeholder="e.g., The fictional world in the story is a magical realm filled with mystical creatures and ancient artifacts."></textarea>
            </div>
            <div class="radio-button-group">
                <div class="radio-option">
                    <input type="radio" id="single-idea" name="project-type" value="Single Idea">
                    <label for="single-idea">Single Idea</label>s
                </div>
                <div class="radio-option">
                    <input type="radio" id="idea-list" name="project-type" value="Idea List" checked>
                    <label for="idea-list">Idea List</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="story" name="project-type" value="Story">
                    <label for="story">Story</label>
                </div>
            </div>
            <div class="additional-information-container textareas-container">
                <label for="additional-information" class="block-label">Additional Information:</label>
                <textarea name="additional-information" id="additional-information" class="input-textarea" rows="9"
                          placeholder="e.g., Any other relevant details or background information about the story or characters."></textarea>
            </div>

        </div>
    </div>

    <div id="output-container" class="flex-wrapper output-container">
        <div class="output-text-container">
            <label for="output" class="block-label">Output:</label>
            <textarea name="output" id="output" class="output-textarea" rows="17"></textarea>
        </div>
        <div class="flex-wrapper output-btn-container">
            <button id="generate" class="btn generate-btn btn-primary">Generate</button>
            <button id="copy" class="btn copy-btn btn-secondary">Copy</button>
            <button id="clear-all" class="btn clear-all-btn btn-danger">Clear All Fields</button>
        </div>
    </div>
</main>

<script src="writing-ideas-generator.js"></script>
</body>
</html>
