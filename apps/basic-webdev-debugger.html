<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Debugger| Prompt-o'-Magic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="basic-webdev-debugger.css">
</head>

<body>
<div>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <a class="navbar-brand" href="#">Prompt-o'-Magic</a>
        <div class="nav-right ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<h1>HTML, CSS, JS Debugger</h1>

<main class="content-container flex-wrapper">
    <div class="input-container">
        <div class="issue-input-container flex-wrapper">
            <div class="block-label-container">
                <label for="issue">Describe your Issue or Desired Changes</label>
                <button id="clear-issue" class="btn del-btn issue-del-btn"><img src="../src/icons/trash.svg"
                                                                                alt="Clear Issue">
                </button>
            </div>
            <textarea id="issue" name="issue" class="issue-textarea" rows="3"
                      placeholder="Describe your issue or desired changes..."></textarea>
        </div>
        <div class="code-input-container flex-wrapper">
            <div class="code-container">
                <div class="block-label-container">
                    <label for="html-input">Paste HTML here:</label>
                    <button id="clear-html" class="btn del-btn"><img src="../src/icons/trash.svg" alt="Clear HTML">
                    </button>
                </div>
                <textarea id="html-input" name="html-input" class="code-textarea" cols="10" rows="10"
                          placeholder="HTML goes here..."></textarea>
            </div>
            <div class="code-container">
                <div class="block-label-container">
                    <label for="css-input">Paste CSS here:</label>
                    <button id="clear-css" class="btn del-btn"><img src="../src/icons/trash.svg" alt="Clear CSS">
                    </button>
                </div>
                <textarea name="css-input" id="css-input" class="code-textarea" cols="10" rows="10"
                          placeholder="CSS goes here..."></textarea>
            </div>
            <div class="code-container">
                <div class="block-label-container">
                    <label for="js-input">Paste JS here:</label>
                    <button id="clear-js" class="btn del-btn"><img src="../src/icons/trash.svg"
                                                                   alt="Clear JavaScript"></button>
                </div>
                <textarea name="js-input" id="js-input" class="code-textarea" cols="10" rows="10"
                          placeholder="Javascript goes here..."></textarea>
            </div>
        </div>
    </div>
    <div class="output-container">
            <div class="block-label-container">
                <label for="output" class="output-label">Output:</label>
            </div>
            <textarea name="output" id="output" class="output-textarea" cols="30" rows="14"></textarea>

        <div class="flex-wrapper output-btn-container">
            <button id="generate" class="btn generate-btn btn-primary">Generate</button>
            <button id="copy" class="btn copy-btn btn-secondary">Copy</button>
            <button id="clear-all" class="btn clear-all-btn btn-danger">Clear All Fields</button>
        </div>
    </div>
</main>

<script src="basic-webdev-debugger.js"></script>
</body>

</html>
