<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Debugger for HTML, CSS, JS</title>
</head>
<body>
    <div>
        <nav>
            <a href="">Prompt-o'-Matic</a>
            <a href="">FAQ</a>
            <a href="">Contact</a>
        </nav>
    </div>

    <h1>HTML, CSS, JS Debugger</h1>

    <div>
        <div id="input-container">
            <div id="issue-input-container">
                <label for="issue">Describe your Issue or Desired Changes</label>
                <button id="clear-issue" class="btn"><img src="../src/icons/trash.svg" alt="Clear Issue"></button>
                <textarea id="issue" name="issue"></textarea>
            </div>
            <div id="code-input-container">
                <div class="code-container">
                    <label for="html-input">Paste HTML here:</label>
                    <button id="clear-html" class="btn"><img src="../src/icons/trash.svg" alt="Clear HTML"></button>
                    <textarea id="html-input" name="html-input" cols="30" rows="10"></textarea>
                </div>
                <div class="code-container">
                    <label for="css-input">Paste CSS here:</label>
                    <button id="clear-css" class="btn"><img src="../src/icons/trash.svg" alt="Clear CSS"></button>
                    <textarea name="css-input" id="css-input" cols="30" rows="10"></textarea>
                </div>
                <div class="code-container">
                    <label for="js-input">Paste JS here:</label>
                    <button id="clear-js" class="btn"><img src="../src/icons/trash.svg" alt="Clear JavaScript"></button>
                    <textarea name="js-input" id="js-input" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div id="output-container">
            <div>
                <label for="output">Output:</label>
                <textarea name="output" id="output" cols="30" rows="10"></textarea>
            </div>
            <div>
                <button id="generate" class="btn">Generate</button>
                <button id="copy" class="btn">Copy</button>
            </div>
        </div>
    </div>

    <script src="basic-webdev-debugger.js"></script>
</body>
</html>
